{% extends "base.html" %}

{% block title %}Place Bid{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Place Bid for {{ offer.amount }} {{ offer.currency }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Bid</button>
    </form>
</div>
{% endblock %}
