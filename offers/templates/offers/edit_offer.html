{% extends "base.html" %}

{% block title %}Edit Offer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Offer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'offers:view_offers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
