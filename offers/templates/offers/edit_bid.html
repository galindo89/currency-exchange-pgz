{% extends "base.html" %}
{% block title %}Edit Bid{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="mb-4">Edit Your Bid</h2>
        <form method="post">
            {% csrf_token %}
            <p class="mb-3">
                Are you sure you want to update your bid for <strong>{{ bid.amount }} {{ bid.currency }}</strong>?
                The bid will be updated with the latest exchange rate.
            </p>
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Confirm</button>
                <a href="{% url 'offers:view_offers' %}" class="btn btn-secondary" aria-label="Cancel bid edition">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
