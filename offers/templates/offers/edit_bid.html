{% extends "base.html" %}
{% block title %}Edit Bid{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Bid</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to update your bid for <strong>{{ bid.amount }} {{ bid.currency }}</strong>?
            The bid will be updated with the latest exchange rate.
        </p>
        <button type="submit" class="btn btn-primary">Confirm</button>
        <a href="{% url 'offers:view_offers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
